<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/search.css">
  <title>品优购-商品列表</title>
</head>

<body class="">
  <!-- <i class="fa fa-spinner fa-spin"></i> -->
  <!-- 头部 -->
  <div class="search_header mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left " ></a>
      <input type="text" class="mui-input-row" placeholder="">
      <button type="button" class=" mui-pull-right">
					搜索
				</button>
  </div>
  <nav class="search_nav">
    <a href="javascript:;">综合</a>
    <a href="javascript:;">销量</a>
    <a href="javascript:;">促销</a>
  </nav>
  <!-- <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i> -->
  <div class="pyg_view">
  <div>
      <ul></ul>
  </div>
  </div>
  <!-- 底部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
     <p>首页</p>
    </a>
    <a href="/pages/goodsList.html">
      <span class="fa fa-list-ul"></span>
     <p>分类</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
     <p>购物车</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user-circle-o"></span>
     <p>我的</p>
    </a>
  </footer>

  <!-- 模板 -->
  <script type="text/html" id="search">
    {{each item value index}}
    <li>
        <a href="/pages/goods_detail.html?goods_id={{value.goods_id}}">
          <i class="fa fa-angle-right"></i>
          <div class="goods_small_logo">
            <img  src="{{value.goods_small_logo}}" alt="没有图片">
          </div>
          <div class="goods_text">
            <span class="goods_name mui-ellipsis">{{value.goods_name}}</span>
            <span class="goods_price">¥{{value.goods_price}}</span>
          </div>
        </a>
      </li>
    {{/each}}
  </script>
 <!-- 模板 -->
</body>

<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/search.js"></script>

</html>
