<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/me.css">
  <title>品优购-注册</title>
</head>

<body class="">
  <!-- <i class="fa fa-spinner fa-spin"></i> -->
  <!-- 头部 -->
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">个人中心</h1>
  </header>
  <!-- <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i> -->
  <div class="pyg_view">
    <!-- 用戶信息 -->
    <div class="userinfo"></div>
    <!-- 订单管理 -->
    <div class="order_manages">
      <div class="om_title">订单管理</div>
      <div class="om_content">
        <a href="javascript:;">
            <i class="fa fa-phone"></i>
          <div>代付款</div>
        </a>
        <a href="javascript:;">
            <i class="fa fa-phone"></i>
          <div>待收货</div>
        </a>
        <a href="javascript:;">
            <i class="fa fa-phone"></i>
          <div>退款/售后</div>
        </a>
        <a href="/pages/orders.html">
          <i class="fa fa-phone"></i>
          <div>全部订单</div>
        </a>
      </div>
    </div>
    <!-- 密码地址管理 -->
    <div class="order_user">
        <a>
          <span class="">修改登录密码</span>
          <span class="mui-pull-right">></span>
        </a>
        <a>
          <span class="">支付密码管理</span>
          <span class="mui-pull-right">></span>
        </a>
        <a>
          <span class="">收货地址管理</span>
          <span class="mui-pull-right">></span>
        </a>
    </div>
    <!-- 客服意见 -->
    <div class="order_user order_service">
        <a>
            <span class="">联系客服</span>
            <span class="mui-pull-right">4000-xxxxx-xxx-xxx</span>
          </a>
        <a>
            <span class="">意见反馈</span>
            <span class="mui-pull-right">></span>
          </a>
        <a>
            <span class="">关于我们</span>
            <span class="mui-pull-right">></span>
          </a>
    </div>
    <!-- 退出按鈕 -->
    <div class="loginOut_btn">
        <button type="button" class="mui-btn mui-btn-danger mui-btn-block">退出</button>
    </div>
  </div>
  <!-- 底部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
     <p>首页</p>
    </a>
    <a href="/pages/goodsList.html">
      <span class="fa fa-list-ul"></span>
     <p>分类</p>
    </a>
    <a href="/pages/cart.html" class="shopping_cart">
      <span class="fa fa-shopping-cart"></span>
     <p>购物车</p>
    </a>
    <a href="/pages/me.html" class="my_pyg">
      <span class="fa fa-user-circle-o"></span>
     <p>我的</p>
    </a>
  </footer>

<!-- 模板 -->
<script id="me" type="text/html">
  <div class="userPto  mui-icon mui-icon-contact mui-media-object " ></div>
  <div class="userMessage">
    <div class="usserName">{{data.username}}</div>
    <div class="usserEmail">{{data.user_email}}</div>
  </div>

</script>
</body>

<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/me.js"></script>

</html>
