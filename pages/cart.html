<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/cart.css">
  <title>品优购-购物车</title>
</head>

<body id="pyg_body">

  <!-- 头部 -->
  <!-- 头部 -->
  <header class="pyg_header">
    <div class="cart_header">
      <div>
        <button id="delete_btn" type="button" class="mui-btn mui-btn-primary mui-btn-outlined  mui-pull-left">删除</button>
      </div>
      <span>购物车</span>
      <button id="upd_btn" type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">编辑</button>
    </div>
  </header>
  <div class="pyg_view">
    <div class="deliverySite">
      <P>配送地址</P>
      <div class="static_site">
        <span>默认地址</span>
        <p>中国台湾钓鱼岛</p>
        <i class="fa fa-angle-right"></i>
      </div>
    </div>
    <div class="deliverySite">
      <P>订单</P>
      <div class="site ">
        <div >总价：￥
          <span class="g_prices">888</span>
        </div>
        <a href="javascript:;" class="site_prices">生成订单
          <i class="fa fa-angle-right"></i>
        </a>
      </div>
    </div>
    <div class="deliverySite indent">
      <P>购物车</P>
      <ul class="">
       
       
       

      </ul>
    </div>
  </div>
  </div>
  <!-- 底部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="/pages/goodsList.html">
      <span class="fa fa-list-ul"></span>
      <p>分类</p>
    </a>
    <a href="/pages/cart.html" class="shopping_cart">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="/pages/register.html" class="my_pyg">
      <span class="fa fa-user-circle-o"></span>
      <p>我的</p>
    </a>
  </footer>

  <!-- 模板 -->

  <!-- 购物车 -->
  <script id="cart_info" type="text/html">
      {{each cart_info value key}}
    <li data-obj="{{value}}">
  
        <div class="mui-input-row mui-checkbox mui-left ck_box" >
          <input name="checkbox" value="Item 1" type="checkbox">
        </div>
        <div class="img">
          <img class="goods_small_logo" src="{{value.goods_small_logo}}">

        </div>
        <div class="mui-right">
          <div class='mui-ellipsis-2 goods_name'>
            {{value.goods_name}}
          </div>
          <div class='goods_price_tools'>
            <div class="g_price">￥
              <span >{{value.goods_price}}</span>
            </div>
            <div class="g_tools">
              <div id="num_btn" class="mui-numbox" data-numbox-min='1' data-numbox-max='{{value.goods_number}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input g_nums" type="number" value="{{value.amount}}"/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
              </div>
            </div>
          </div>
        </div>
     
    </li>
    {{/each}}
  </script>
  <!-- 模板 -->
</body>

<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/cart.js"></script>

</html>
