<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/resgister.css">
  <title>品优购-注册</title>
</head>

<body class="">
  <!-- <i class="fa fa-spinner fa-spin"></i> -->
  <!-- 头部 -->
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">注册</h1>
  </header>
  <!-- <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i> -->
  <div class="pyg_view">
    <form class="mui-input-group resgister_form">
      <div class="mui-input-row">
        <label>手机</label>
        <input name="mobile" type="text" class="mui-input-clear" value="13112345679">
      </div>
      <div class="mui-input-row code">
        <label>验证码</label>
        <input name="code" type="text" placeholder="请输入验证码">
        <button type="button"  class="mui-btn mui-btn-primary code_btn">获取验证码</button>
      </div>
      <div class="mui-input-row">
        <label>邮箱</label>
        <input name="email" type="text" class="mui-input-clear" >
      </div>

      <div class="mui-input-row">
        <label> 密码</label>
        <input name="pwd" type="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <label>确认密码</label>
        <input name="pwd1" type="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row mui-radio">
        <label>男</label>
        <input name="gender" value="男"  type="radio">
      </div>
      <div class="mui-input-row mui-radio">
        <label>女</label>
        <input name="gender" value="女" checked="checked" type="radio">
      </div>

    </form>
    <div class="mui-button-row login_btn">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined login_button">返回</button>
        <a href="javascript:;"  class="mui-btn mui-btn-primary login_button" >注册</a>
        <!--  -->
    </div>
  </div>
  <!-- 底部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
     <p>首页</p>
    </a>
    <a href="/pages/goodsList.html">
      <span class="fa fa-list-ul"></span>
     <p>分类</p>
    </a>
    <a href="/pages/cart.html" class="shopping_cart">
      <span class="fa fa-shopping-cart"></span>
     <p>购物车</p>
    </a>
    <a href="/pages/register.html" class="my_pyg">
      <span class="fa fa-user-circle-o"></span>
     <p>我的</p>
    </a>
  </footer>


</body>

<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/resgister.js"></script>

</html>
